version: '3'

services:
  database: 
    build: ./src/database
    container_name: diffusion-database
    restart: always
    volumes:
      - ./src/database:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
  api:
    build: .
    container_name: diffusion-api
    depends_on:
      - database
    restart: always
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=database
      - MYSQL_DATABASE=diffusion
      - MYSQL_PORT=3306
    ports:
      - 3001:3001
    volumes:
      - ./:/app
      - ./app/node_modules
